<div class="container">

  <div class="starter-template">

    <div class="row">

      <div class="col-md-12 mt-5">
        <h1>{{ title }} </h1>

        <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Cedula del cliente</label>
              <input formControlName="cedula" 
              [ngClass]="{ 'is-invalid': submitted && f.cedula.errors }" class="form-control form-control-lg" type="text" >
              <div *ngIf="submitted && f.transcripcion.errors" class="invalid-feedback">
                  <div *ngIf="f.cedula.errors.required">Por favor escribe la cedula del cliente</div>
              </div>
            <label>Transcripcion</label>
            <textarea formControlName="transcripcion" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.transcripcion.errors }"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div *ngIf="submitted && f.transcripcion.errors" class="invalid-feedback">
              <div *ngIf="f.transcripcion.errors.required">Por favor escribe la transcripcion</div>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Aceptar</button>
          </div>

        </form>

      </div>


    </div>

  </div>

</div>
